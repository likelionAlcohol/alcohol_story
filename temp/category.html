<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css"> 

    <title>Document</title>
</head>
<body>

   <!-- Main Content -->


    <!-- Header -->
    <header>
        <div id="box1" class="time"></div>
        <div id="box2"><i class="bi bi-reception-4"></i></div>
        <div id="box3"><i class="bi bi-wifi"></i></div>
        <div id="box4"><i class="bi bi-battery-full"></i>
        </div>

    </header>

    <!-- Hero -->
    <section class="hero">
        <div id="box1">술 이야기</div>
        <div id="box2"><i class="bi bi-search"></i>
        </div>
        <div id="box3"><i class="bi bi-person-fill"></i>
        </div>
          
    </section>

    <!-- Content -->
    <div id="one">
    <div class="page">
    <section class="content">
        <div class="titleWrite">제목</div>
        <input type="text" class="titleText" placeholder="제목을 작성해주세요">

    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="photoTitle">사진</div>
      <div class="photoInput" style="background-image:url(/write/img/camera.png)"></div>
        
    </aside>

    <aside class="sidebar">
      <div class="photoTitle">내용</div>
      <input type="text" class="contentText" placeholder="어떤 내용을 작성하실건가요?">

        
    </aside>

    <aside class="sidebar" id="buttonPlace">
      <button class="addPageButton" onclick="newPage()">페이지 추가</button>
      <button class="finish">완료</button>
    </aside>
    </div>
    </div>

    <script type="text/javascript" src="write.js"></script>


</body>
</html>
